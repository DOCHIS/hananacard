<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>냐짝맞추기 - 하나나 카드 맞추기 게임</title>
    <meta name="description" content="삼색미 카페의 나나제철 님께서 제작해주신 나나티콘을 사용한 카드 맞추기 게임입니다." />
    <link
      rel="stylesheet prefetch"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet prefetch"
      href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/static/pretendard.css"
    />
    <link rel="stylesheet" href="css/app.css?cache=1.0.5" />
    <link rel="stylesheet" href="css/toastify.css?cache=1.0.5" />
    <script src="js/toastify.js?cache=1.0.5"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>냐짝맞추기</h1>
        <section class="score-panel">
          <div>
            <strong>점수</strong>
            <span class="score">0</span>
          </div>

          <div>
            <strong>뒤집은 횟수</strong>
            <span class="moves">0</span>
          </div>

          <div>
            <strong>남은시간</strong>
            <span class="clock">0:00</span>
          </div>

          <div class="restart" onclick="window.location.reload()">
            <i class="fa fa-repeat"></i>
            <strong>리겜</strong>
          </div>
        </section>
      </header>

      <ul class="deck"></ul>

      <style></style>
      <section class="volume-controlls">
        <div class="controll bgm">
          <div class="title">
            <i class="fa fa-volume-up"></i>
            BGM 볼륨
          </div>
          <div class="slider">
            <input
              type="range"
              min="0"
              max="100"
              value="50"
              class="slider"
              id="set_bgm_volume"
            />
          </div>
        </div>
        <div class="controll effect">
          <div class="title">
            <i class="fa fa-volume-up"></i>
            효과음 볼륨
          </div>
          <div class="slider">
            <input
              type="range"
              min="0"
              max="100"
              value="50"
              class="slider"
              id="set_effect_volume"
            />
          </div>
        </div>
        <div class="controll audio">
          <div class="title">
            <i class="fa fa-volume-up"></i>
            하나나 목소리 볼륨
          </div>
          <div class="slider">
            <input
              type="range"
              min="0"
              max="100"
              value="50"
              class="slider"
              id="set_audio_volume"
            />
          </div>
        </div>
      </section>

      <div class="modal_background hide">
        <div class="modal_body">
          <div class="modal_heading">
            <h1 class="modal_title">게임 설정</h1>
          </div>
          <div class="modal_options">
            <div class="input_group">
              <label for="size">난이도</label>
              <select id="set_size" class="select" name="size">
                <option value="2x2">2 X 2</option>
                <option value="4x4" selected>4 X 4</option>
                <option value="6x6">6 X 6</option>
                <option value="8x8">8 X 8</option>
              </select>
            </div>
            <div class="input_group">
              <label for="time">제한시간</label>
              <div>
                <input
                  type="number"
                  id="set_time"
                  value="30"
                  min="1"
                  max="999999"
                  placeholder="게임 제한시간을 입력하세요."
                />
                <span>초</span>
              </div>
            </div>
          </div>
          <div class="modal_buttons">
            <button class="modal_button modal_replay">게임시작</button>
          </div>
        </div>
      </div>

      <div class="time_over hide" onclick="window.location.reload()">
        <div class="time_over_text">
          <h1>시간 초과!</h1>
          <p>다시 시작하려면 아무 곳이나 클릭하세요.</p>
        </div>
      </div>

      <div class="copyright">
        "냐짝맞추기" Version 1.0.5 , Developed by 헛삯
        <a href="https://github.com/DOCHIS" target="_blank">@DOCHIS</a>
        , Special thanks to
        <a href="https://bj.afreecatv.com/17282486" target="_blank">@HANANA</a>
        ,
        <a href="https://github.com/DOCHIS/hananacard" target="_blank">
          Github
        </a>
        ,
        <a href="https://bj.afreecatv.com/sack2022" target="_blank">Contact</a>
      </div>
    </div>
    <canvas
      id="fireworks"
      style="display: none;"
      onclick="window.location.reload()"
    ></canvas>

    <script src="js/fireworks.js?cache=1.0.5"></script>
    <script src="js/app.js?cache=1.0.5"></script>
  </body>
</html>
